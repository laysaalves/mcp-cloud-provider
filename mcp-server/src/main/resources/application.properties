spring.application.name=mcp-server
server.port=8181

# Server identification
spring.ai.mcp.server.name=mcp-server
spring.ai.mcp.server.version=0.0.1

# Type and transport
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.stdio=false
spring.ai.mcp.server.sse-message-endpoint=/mcp/message

# Optional (notifica��es)
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true

spring.main.banner-mode=off
logging.file.name=./target/starter-webflux-server.log

# Terraform Tool VARs
#your base path where contain mcp client and server folders
mcp.base-path=./terraform/
#your templates path
mcp.terraform.templates-path=${mcp.base-path}/templates
#your path to access terraform binary (change if necessary)
terraform.binary.path=/terraform
